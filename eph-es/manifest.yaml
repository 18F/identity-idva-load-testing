---
applications:
  - name: eph-es
    routes:
      - route: identity-idva-es-((ENVIRONMENT)).apps.internal
    memory: ((MEMORY))
    disk_quota: 4GB
    instances: ((INSTANCES))
    buildpacks:
      - binary_buildpack
    command: ./install.sh
    env:
      ENVIRONMENT_NAME: ((ENVIRONMENT))
    sidecars:
    - name: audit
      process_types: [ 'web' ]
      command: ./audit.sh -f
      memory: 128MB
